<header >
	<h1 class="brand"><strong>GroupTravel</strong></h1>
    
  </header>
<div class="row">

	<div class="sign-in">
    <div class="loading-container">
        <div class="loading">
            <ngx-loading [show]="loading" [config]="{primaryColour: primaryColour, secondaryColour: secondaryColour, tertiaryColour: primaryColour, backdropBorderRadius: '3px'}">

            </ngx-loading>
    </div>
  </div>
   <section>
		<h2>Sign In</h2>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
			<div class="form-group">
				<label for="username">Group Login Name:</label> <input type="text"
					class="form-control" formControlName="username" id="username"
					autocomplete="off">
				<div class="error"
					*ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Username
					is required</div>
			</div>
			<div class="form-group">
				<label for="pwd">Admin  Password:&nbsp;&nbsp;&nbsp;</label> <input type="password"
					class="form-control" formControlName="password" id="pwd"
					autocomplete="off">
				<div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password
					is required</div>
            </div>
           
			<button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
			<div *ngIf="invalidLogin" class="error">
				<div>Invalid credentials.</div>
			</div>
        </form>
        
        <ul class="opts">
          <li class="forgot-password"><a href="/register">Register New Group</a></li>
        </ul>
        </section>
    </div>
    
</div>
